name: Validate JSON Files

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.json'
  pull_request:
    branches: [ main ]
    paths:
      - '**.json'
  workflow_dispatch:

jobs:
  validate-json:
    runs-on: ubuntu-latest
    name: Validate JSON Syntax

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Validate JSON syntax
        run: |
          echo "Validating JSON files..."
          find . -name "*.json" -type f | while read file; do
            echo "Checking: $file"
            python -c "import json; json.load(open('$file'))" || exit 1
          done
          echo "All JSON files are valid!"

      - name: Validate language files against schema
        run: |
          python scripts/validate_languages.py

  # NOTE: Gradle build validation is disabled because Hytale SDK 
  # (com.hypixel.hytale.*) is not publicly available.
  # Build must be done locally with the SDK installed.
